    <!-- Bootstrap core CSS -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/lib/ui-grid.min.css" rel="stylesheet">

<body ng-app="mainApp" ng-controller="MainController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>s
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#topWrap">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-mobile fa-stack-1x fa-inverse"></i>
                    </span>
                    Big<span class="title">Data</span>
                </a>
            </div>
            <div class="collapse navbar-collapse appiNav">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/turism">Turism</a></li>
                    <li><a href="#/prediction">Prediction</a></li>
                    <li><a href="#/platform">Platform</a></li>
                    <li>
                        <a href="#/login" ng-show="!authenticated">Login</a>                
                    </li>
                    <li> 
                        <a href="#/home" ng-show="authenticated" ng-click="logout()">Logout</a>     
                    </li>
                    <li ng-show="authenticated"><span style="color: red; font-style: italic; font-weight: bold;">Hi, {{user.email}}</span></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div style="margin-top: 100px;">
        <ol class="breadcrumb">
            <li ng-repeat="bc in crumble.trail">
                <a ng-href="#{{bc.path}}">{{bc.label}}</a>
            </li>
        </ol>
        <div ng-view></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p class="social">
                        <a href="https://www.facebook.com/">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <a href="https://twitter.com/">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <a href="https://plus.google.com/">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <a href="http://www.youtube.com">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="scripts/lib/bootstrap.min.js"></script>

    <script src="scripts/lib/restangular.min.js"></script>
</body>
</html>
